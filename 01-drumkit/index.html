<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>

  <body>
    <header></header>

    <div class="container">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kdb>S</kdb>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kdb>D</kdb>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kdb>F</kdb>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio src="./audio/clap.wav" data-key="65"></audio>
    <audio src="./audio/hihat.wav" data-key="83"></audio>
    <audio src="./audio/kick.wav" data-key="68"></audio>
    <audio src="./audio/openhat.wav" data-key="70"></audio>
    <audio src="./audio/boom.wav" data-key="71"></audio>
    <audio src="./audio/ride.wav" data-key="72"></audio>
    <audio src="./audio/snare.wav" data-key="74"></audio>
    <audio src="./audio/tom.wav" data-key="75"></audio>
    <audio src="./audio/tink.wav" data-key="76"></audio>
  </body>
</html>
