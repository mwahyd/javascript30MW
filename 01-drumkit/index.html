<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>

  <body>
    <header></header>

    <div class="container">
      <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="KeyS" class="key">
        <kdb>S</kdb>
        <span class="sound">hihat</span>
      </div>
      <div data-key="KeyD" class="key">
        <kdb>D</kdb>
        <span class="sound">kick</span>
      </div>
      <div data-key="KeyF" class="key">
        <kdb>F</kdb>
        <span class="sound">openhat</span>
      </div>
      <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="KeyL" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio src="./audio/clap.wav" data-key="KeyA"></audio>
    <audio src="./audio/hihat.wav" data-key="KeyS"></audio>
    <audio src="./audio/kick.wav" data-key="KeyD"></audio>
    <audio src="./audio/openhat.wav" data-key="KeyF"></audio>
    <audio src="./audio/boom.wav" data-key="KeyG"></audio>
    <audio src="./audio/ride.wav" data-key="KeyH"></audio>
    <audio src="./audio/snare.wav" data-key="KeyJ"></audio>
    <audio src="./audio/tom.wav" data-key="KeyK"></audio>
    <audio src="./audio/tink.wav" data-key="KeyL"></audio>
  </body>
</html>
